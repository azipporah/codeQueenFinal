<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>side navigation bar</title>
    <script
      src="https://kit.fontawesome.com/bba3432f3f.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/bar.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-4">
        <div class="side-nav" style="text-align: center">
          <a href="#" class="logo" style="text-decoration: none">
            <img src="./IMAGES/moh.png" class="logo-img" />
            <h5>EBOLA MONITORING</h5>
            <h5>SYSTEM</h5>
          </a>
          <ul class="nav-links">
            <li>
              <a href="./hospitalHome.html">
                <i class="fa-solid fa-house-user"></i>
                <p>Home</p>
              </a>
            </li>
            <li>
              <a href="./hospitalProfile.html">
                <i class="fa-solid fa-box-open"></i>
                <p>Update Profile</p>
              </a>
            </li>
            <li>
              <a href="./hospitalAddPatient.html">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Add a patient</p>
              </a>
            </li>
            <li>
              <a href="./hospitalPatients.html">
                <i class="fa-solid fa-user"></i>
                <p>View Patients</p>
              </a>
            </li>

            <div class="active"></div>
          </ul>
        </div>
      </div>
      <br /><br /><br />
      <div class="col-md-8" style="margin-left: 300px">
        <h3 style="text-align: center">Welcome back ADMIN,</h3>
        <h5 style="text-align: center">
          Ministry Of Health Uganda thanks you greatly for joining hands with us
          in the fight against the Ebola virus.
        </h5>

        <div class="row" style="padding-left: 100px;">
          <div class="col-md-8">
            <form action="/hospital" method="post">
              <div class="mb-3">
                <label for="hname" class="form-label">Hospital name</label>
                <input
                  type="text"
                  class="form-control"
                  id="hname"
                  name="hospitalName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="h_email" class="form-label">Hospital email</label>
                <input
                  type="email"
                  class="form-control"
                  id="hemail"
                  name="hospitalEmail"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="hcapacity" class="form-label">Capacity</label>
                <input
                  type="number"
                  class="form-control"
                  id="hcapacity"
                  name="hospitalCapacity"
                  placeholder="Number of ebola patients you can contain"
                  required
                />
              </div>
              <div class="mb-3" class="dropdown">
                <label for="hstatus">Status</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="hstatus"
                  name="hospitalStatus"
                  required
                >
                  <option selected>Select status</option>
                  <option value="full">Full</option>
                  <option value="Vacant">Vacant</option>
                  <!-- <option value="hospital">Hospital</option> -->
                </select>
              </div>
              <div class="mb-3">
                <label for="hdistrict" class="form-label">District</label>
                <input
                  type="text"
                  class="form-control"
                  id="hdistrict"
                  name="hospitalDistrict"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="hdistrict" class="form-label"
                  >Location directions</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dir"
                  name="directions"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="hsave">
                Submit
              </button>
            </form>
            </div>
        </div>
      </div>
      </div>
    </div>

    <script src="./js/updateProfile.js"></script>
  </body>
</html>
