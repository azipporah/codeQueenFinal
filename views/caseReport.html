<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="row" style="padding-left: 260px">
      <div
        class="col-md-6"
        style="
          background-color: rgb(192, 233, 255);
          padding: 20px;
          border-radius: 10px;
          width: 500px;
          margin-top: 60px;
          margin-left: 130px;
        "
      >
        <form action="/caseReport" method="POST">
          <h5>Report a possible ebola case</h5>
          <div>
            <div class="mb-3" style="float: left">
              <label for="p_name" class="form-label">Person's name</label>
              <input
                type="text"
                class="form-control"
                id="p_name"
                name="personName"
              />
            </div>
            <div class="mb-3" style="float: right">
              <label for="p_age" class="form-label">Age</label>
              <input type="number" class="form-control" id="p_age" name="age" />
            </div>
            <div class="mb-3" style="float: left">
              <label for="pcontact" class="form-label">Person's contact</label>
              <input
                type="number"
                class="form-control"
                id="pcontact"
                name="personContact"
              />
            </div>
            <div class="mb-3" style="float: right">
              <label for="rcontact" class="form-label"
                >Reporter's contact</label
              >
              <input
                type="number"
                class="form-control"
                id="rcontact"
                name="reporterContact"
              />
            </div>
            <div class="mb-3">
              <select
                class="form-select"
                aria-label="Default select example"
                id="rdistrict"
                name="district"
              >
                <option value="Select location">Select district</option>
                <option value="Kampala">Kampala</option>
                <option value="Mubende">Mubende</option>
                <option value="Kassanda">Kassanda</option>
                <option value="Mbarara">Mbarara</option>
                <option value="Jinja">Jinja</option>
                <option value="Masaka">Masaka</option>
                <option value="Kagadi">Kagadi</option>
                <option value="Wakiso">Wakiso</option>
                <option value="Kyegegwa">Kyegegwa</option>
                <option value="Bunyangabu">Bunyangabu</option>
                <option value="Kiruhura">Kiruhura</option>
                <option value="Isingiro">Isingiro</option>
              </select>
            </div>

            <!-- <div class="mb-3" style="float: right">
              <label for="rdistrict" class="form-label">District</label>
              <input
                type="text"
                class="form-control"
                id="rdistrict"
                name="district"
              />
            </div> -->

            <div class="mb-3" style="float: center">
              <label for="rdesc" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="rdesc"
                name="description"
              />
            </div>
            <div class="mb-3" style="float: center">
              <label for="dor" class="form-label">Date of report</label>
              <input
                type="date"
                class="form-control"
                id="dor"
                name="dateOfReport"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            id="report"
            style="margin-left: 200px"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="./js/reportedCases.js"></script>
  </body>
</html>
