    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/bar.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-4">
        <div class="side-nav" style="text-align: center">
          <a href="#" class="logo" style="text-decoration: none">
            <img src="./IMAGES/moh.png" class="logo-img" />
            <h4>EBOLA MONITORING</h4>
            <h4>SYSTEM</h4>
          </a>
          <ul class="nav-links">
            <li>
              <a href="./hospitalHome.html">
                <i class="fa-solid fa-house-user"></i>
                <p>Home</p>
              </a>
            </li>
            <li>
              <a href="./hospitalProfile.html">
                <i class="fa-solid fa-box-open"></i>
                <p>Update Profile</p>
              </a>
            </li>
            <li>
              <a href="./hospitalAddPatient.html">
                <i class="fa-solid fa-comment-dots"></i>
                <p>Add a patient</p>
              </a>
            </li>
            <li>
              <a href="./hospitalViewPatients.html">
                <i class="fa-solid fa-user"></i>
                <p>View Patients</p>
              </a>
            </li>

            <div class="active"></div>
          </ul>
        </div>
      </div>
      <br /><br /><br />
      <div class="col-md-8" style="margin-left: 300px">
        <h2 style="text-align: center">Welcome back HOSPITAL,</h2>
        <h4 style="text-align: center">
          Ministry Of Health Uganda thanks you greatly for joining hands with us
          in the fight against the Ebola virus.
        </h4>

        <!-- starts here -->
    <div class="row" style="padding-left: 200px">
        <div class="col-md-6" style="background-color:rgb(192, 233, 255) ;">
          <form action="/confirmedCase" method="POST">
            <div class="mb-3">
              <label for="pname" class="form-label">Patient name</label>
              <input type="text" class="form-control" id="pname" name="patientName" required/>
            </div>
            <div class="mb-3">
              <label for="pAge" class="form-label">Patient age</label>
              <input type="number" class="form-control" id="pAge" name="age" required/>
            </div>
            <div class="mb-3">
              <label for="pdistrict" class="form-label">District</label>
              <input type="text" class="form-control" id="pdistrict" name="district" required />
            </div>
            <div class="mb-3">
              <label for="doe" class="form-label">Date of entry</label>
              <input type="date" class="form-control" id="doe" name="dateOfEntry" required />
            </div>  
            <div class="mb-3">
              <label for="pcontact" class="form-label">Patient contact</label>
              <input type="number" class="form-control" id="pcontact" name="patientContact" required/>
            </div>  
            <div class="mb-3">
              <label for="kin" class="form-label">Next of Kin</label>
              <input type="text" class="form-control" id="kin" name="nextOfKin" required/>
            </div>  
            <div class="mb-3">
              <label for="kcontact" class="form-label">Next of Kin contact</label>
              <input type="number" class="form-control" id="kcontact" name="nextOfKinContact" required/>
            </div>   
            <div class="mb-3">
              <label for="pdesc" class="form-label">Description</label>
              <input type="text" class="form-control" id="pdesc" name="description" required/>
            </div>
            <h5 id="total" ></h5>
  
            <button type="submit" class="btn btn-primary" id="psave">
              Submit
            </button>
          </form>
          
        </div>
  
      </div>
      <!-- ends here -->
      </div>

     
      <div
        class="container mt-5 mb-5 d-flex justify-content-center"
        style="padding-top: 80px"
      >
        
      </div>
    </div>
    <script src="./js/addPatient.js"></script>
  </body>
</html>
